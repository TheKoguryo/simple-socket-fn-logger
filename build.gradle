plugins {
    id 'idea'
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

group 'codes.recursive'

mainClassName = 'codes.recursive.Main'

configurations {
}

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/libs-release/" }
}

dependencies {
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.18'
    implementation group: 'com.github.palindromicity', name: 'simple-syslog-5424', version: '0.0.18'
    implementation group: 'org.fusesource.jansi', name: 'jansi', version: '2.2.0'
}

task runServer(dependsOn: 'classes', type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = mainClassName
    systemProperties = System.getProperties()
}
